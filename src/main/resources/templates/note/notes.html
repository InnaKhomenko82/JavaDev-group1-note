<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Notes</title>
    <thymeleaf th:include="headers::head"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .tooltip-cast {
            position: relative; /* –û—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
        }

        .tooltip-cast ::after {
            content: attr(data-tooltip); /* –í—ã–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç */
            position: absolute; /* –ê–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            width: auto; /* –®–∏—Ä–∏–Ω–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
            left: 0;
            top: 0; /* –ü–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
            background: #0f6dd7; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
            color: #fff; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            padding: 0.5em; /* –ü–æ–ª—è –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—Å—Ç–∞ */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ç–µ–Ω–∏ */
            pointer-events: none; /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
            opacity: 0; /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –Ω–µ–≤–∏–¥–∏–º–∞ */
            transition: 200ms; /* –í—Ä–µ–º—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        }

        .tooltip-cast :hover::after {
            opacity: 1; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É */
            top: 2em; /* –ü–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        }
    </style>
</head>
<body>
<div th:include="navigation::nav"></div>
<div class="container">
    <div class="row">
        <h2 th:text="'My note ' + ${countNotes} + ' —à—Ç.' "></h2>
    </div>
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href="/note/create" type="button" class="btn btn-primary">+</a>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
               <!-- <th scope="col">Description</th>-->
                <th scope="col">Access type</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note,itr: ${notes}">
                <td th:text="${itr.index + 1}"></td>
                <td >
                    <div class="tooltip-cast">
                        <a th:href="'/note/show_note/' + ${note.id}" th:data-tooltip="${note.description}" th:text="${note.name}"></a>
                    </div>
                </td>
              <!--  <td>
                    <div class="tooltip-cast">
                        <a th:href="'/note/show_note/' + ${note.id}" th:data-tooltip="${note.description}"> Note</a>
                    </div>
                </td>-->
                <td th:text="${note.accssesType}"></td>
                <td>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <a th:href="'/note/edit_note/' + ${note.id}" type="button" class="btn btn-warning">üìù</a>
                            <a th:data-id="${note.id}" th:data-content="${note.name}" type="button"
                               class="btn btn-danger remove_note" data-toggle="modal"
                               data-target="#remove_modal">üóëÔ∏è</a>
                            <a href="/note/share" type="button" class="btn btn-primary">üîó</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="remove_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-secondary" data-dismiss="modal">No</a>
                <a type="button" id="remove" class="btn btn-danger ">Yes</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".remove_note").click(function () {
            const name_note = $(this).attr("data-content");
            const id_note = $(this).attr("data-id");
            const remove_href = '/note/remove_note/' + id_note;
            $("#remove_modal").show();
            $(".modal-body").text('Do you want to remove the note "' + name_note + '"?');
            $(".modal-footer #remove").attr('href', remove_href);
        });
    });
</script>

</body>
</html>
