<html xmlns:th="https://www.thymeleaf.org/" xmlns:c="">
<head>
    <title>Notes</title>
    <thymeleaf th:include="headers::head"/>
</head>
<body>
    <ul th:include="navigation::nav"></ul>
<div class="container">
    <div class="row">
        <h2>My notes (quantity notes)</h2>
    </div>
    <div class="row">

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href="/notes/note" type="button" class="btn btn-primary">+</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">access type</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach var="producer" items="${producers}">
                <tr>
                    <td><c:out value = "${producer.id}"/></td>
                    <td><c:out value = "notes_name"/></td>
                    <td><c:out value = "description"/></td>
                    <td><c:out value = "privat"/></td>
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <a href="/note/<c:out value = '${note.id}'/>" type="button" class="btn btn-warning">üìù</a>
                                <a href="/note/delete=<c:out value = '${note.id}'/>" type="button" class="btn btn-danger">üóëÔ∏è</a>
                                <a href="/note/delete=<c:out value = '${note.id}'/>" type="button" class="btn btn-primary">üîó</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
