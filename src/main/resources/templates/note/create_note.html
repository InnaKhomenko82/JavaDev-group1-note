<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Note</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--  <thymeleaf th:include="headers::head"></thymeleaf>-->
</head>
<body>
<header th:insert="headers :: head"></header>
<div class="container">
    <div th:insert="navigation::nav"></div>
    <br>
    <div class="row">
        <h3>Note</h3>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">

            </div>
        </div>
    </div>
    <div class="row"><p></p></div>
    <form th:action="@{/note/save_note}" th:object="${note}" method="post">
        <div class="row">
            <div class="mb-3">
                <input type="hidden" class="form-control" id="id" value="{id}" th:field="*{id}">
            </div>
        </div>
            <div class="row">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                          th:field="*{name}">
                    <div class="alert alert-warning" th:if="${NotBlank_name}">
                        Name can not be empty!
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="form-label mt-4">Text</label>
                    <textarea class="form-control" id="text" rows="3" th:field="*{description}"
                              th:text="${note.description}"></textarea>
                    <div class="alert alert-warning" th:if="${NotBlank_description}">
                        Text can not be empty!
                    </div>
                </div>
                <div class="mb-3">
                    <legend class="mt-4">Access type</legend>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="private"
                               value="PRIVATE" th:field="*{accssesType}">
                        <label class="form-check-label" for="private">
                            private
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="public" value="PUBLIC"
                               th:field="*{accssesType}">
                        <label class="form-check-label" for="public">
                            public
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script>
    document.getElementById("private").setAttribute("checked", "checked")
</script>
</body>
</html>
