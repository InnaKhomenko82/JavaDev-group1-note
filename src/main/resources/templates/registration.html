<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <thymeleaf th:include="headers::head"/>
</head>
<body>
<div><br> <br> <br></div>
<div class="container">
    <div class="row">
    </div>
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Registration</div>
        <div class="card-body">
            <h4>Create an account</h4>
            <form action="registration" method="post">
                <div class="mb-3">
                    <label class="form-label" for="name">name</label>
                    <input type="text" name="name" id="name" class="form-control" />
                    <div th:if="${name}" th:utext="${name}" class="alert alert-danger">[error]</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                    <div th:if="${password}" th:utext="${password}" class="alert alert-danger">[error]</div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">or
                    <a href="/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
