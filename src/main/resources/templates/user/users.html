<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users page</title>
    <thymeleaf th:replace="headers :: head" />
</head>
<body>
<ul th:include="navigation::nav"></ul>
<div class="container">
    <div class="row">
        <h2>Users</h2>
    </div>
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a th:href="@{/users/add}" type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">‚Ññ</th>
                <th scope="col">User name</th>
                <th scope="col">roles</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each ="user,i : ${users}">
                    <td th:text = "${i.index + 1}"></td>
                    <td th:text = "${user.userName}"></td>
                    <td id="roles">
                        <ul th:each="role : ${user.roles}">
                            <li th:text="${role.name}"></li>
                        </ul>
                    </td>
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <a th:href="@{/users/{userId}(userId=${user.id})}" type="button"
                                   class="btn btn-warning" id="edit-tooltip">üìù</a>
                                <a th:data-id="${user.id}" th:data-content="${user.userName}" type="button"
                                   class="btn btn-danger remove_user" data-toggle="modal"
                                data-target="#remove_modal" id="remove-tooltip">üóë</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
<!--        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">-->
<!--            <div class="btn-group me-2" role="group" aria-label="Second group">-->
<!--                <a th:href="@{/users/add}" type="button" class="btn btn-primary">+</a>-->
<!--            </div>-->
<!--        </div>-->
        <div class="row">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="Second group" th:if="${hasPrev}">
                    <a th:href="@{/users?page={prev}(prev=${prev})}" type="button" class="btn btn-primary">Prev</a>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group" th:if="${hasNext}">
                    <a th:href="@{/users?page={next}(next=${next})}" type="button" class="btn btn-primary">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="remove_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Removing user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-secondary" data-dismiss="modal">No</a>
                <a type="button" id="remove" class="btn btn-danger ">Yes</a>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
    $(document).ready(function () {
        $(".remove_user").click(function () {
            const name_user = $(this).attr("data-content");
            const id_user = $(this).attr("data-id");
            const remove_href = '/users/remove_user/' + id_user;
            $("#remove_modal").show();
            $(".modal-body").text('Do you want to remove the user "' + name_user + '"?');
            $(".modal-footer #remove").attr('href', remove_href);
        });
        $(".copy-link").click(function () {
            const link = $(this).attr("data-link");
            let domain = document.domain;
            if (domain === "localhost")
                domain += ":9999";
            navigator.clipboard.writeText(domain + link);
            $("#success-link").show();
            setTimeout(function () {
                $("#success-link").hide();
            }, 2000);
        });

        tippy('[data-tippy-content]', {
            theme: 'blue',
            placement: 'bottom'
        });
        tippy('#edit-tooltip', {
            theme: 'blue',
            placement: 'top',
            content: 'Edit'
        });
        tippy('#remove-tooltip', {
            theme: 'blue',
            placement: 'top',
            content: 'Remove'
        });
        tippy('#copy-tooltip', {
            theme: 'blue',
            placement: 'top',
            content: 'Copy link'
        });
    });
</script>
</body>
</html>
